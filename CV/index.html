<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CV</title>
</head>
<body>
    <center>
        <h2>Curriculum Vitae</h2>
    </center>
    <hr>
    <b>PERSONAL DETAILS</b>
    <br>
    Name: <input type="text"><br><br>

    Father's Name: <input type="text"><br><br>

    Mother's Name: <input type="text"><br><br>

    Present Address: <input type="text"><br><br>

    Permanent Address: <input type="text"><br><br>

    Mobile: <input type="number"><br><br>

    Email: <input type="email"><br><br>

    Date of Birth: <input type="date"><br><br>

    Nationality: <input type="text"><br><br>

    Religion: <input type="text"><br><br>

    Marital Status: <input type="text"><br>
    <br><br>

    <b>Education:</b>
    <br><br>
    
    <table border="1">
        <th>Name of Examination</th>
        <th>Passing year</th>
        <th>Group</th>
        <th>Board/Institution</th>
        
        <tr>
            <td><input type="text"></td>
            <td><input type="number"></td>
            <td><input type="text"></td>
            <td><input type="text"></td>
        </tr>
        <tr>
            <td><input type="text"></td>
            <td><input type="number"></td>
            <td><input type="text"></td>
            <td><input type="text"></td>
        </tr>
        <tr>
            <td><input type="text"></td>
            <td><input type="number"></td>
            <td><input type="text"></td>
            <td><input type="text"></td>
        </tr>

    </table>
<br>
    <b>Reference:</b>
    <br>
    <textarea name="" id="" cols="30" rows="3">1.</textarea>
    <textarea name="" id="" cols="30" rows="3">2.</textarea>
    <br>

<br>
    <b>Qualification/Skills: </b><br>
    <input type="checkbox" id="Computer"><label for="Computer">Computer</label><br>
    <input type="checkbox" id="English"><label for="English">English</label><br>
    <input type="checkbox" id="Programming"><label for="Programming">Programming</label><br>
    <input type="checkbox" id="Lecture"><label for="Lecture">Lecture</label><br>
    <input type="checkbox" id="Major"><label for="Major">Major Project</label><br>
    <input type="checkbox" id="Web"><label for="Web">Web Depelopment</label><br>
    <input type="checkbox" id="Design"><label for="Design">Web Design</label><br>
    <input type="checkbox" id="PHP"><label for="PHP">PHP</label><br>
    <input type="checkbox" id="Python"><label for="Python">Python</label><br><br><br>
    <textarea name="" id="" cols="100" rows="20" placeholder="Type your Application Letter"></textarea>
    

</body>
</html>
